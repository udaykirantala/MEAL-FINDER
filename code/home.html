<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* item Container Starting*/
        #itemandmealscategories{
            display: none;
        }
        #itemandmealscategories h3,#mealscategoriescards{
            padding: 20px;
        }
        #itemcategoriescontainer{
            border: 1px solid red;
            margin: 20px 20px 40px 20px;
            padding: 10px;
        }
        .descriptionItemName{
            color: red;
        }
        #itemcategoriescontainer{
            font-size: 25px;
        }
        .descriptionItemName{
            font-size: 30px;
        }
        /* Meals Container */
        #melasheading{
            position: relative;
        }
        #melasheading h3{
            font-size: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 15px;
            font-weight:700;
        }
        #melasheading h3::after{
            content: "";
            width: 120px;
            height: 5px;
            background-color: orangered;
            position: absolute;
            left:21px;
            top:70px;
        }
        #mealscategoriescards {
            display: flex;
            justify-content: baseline;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 25px;
        }

        .mealscategories {
            width: 18.6%;
            height: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 5px;
            box-shadow: 1px 2.5px 5px rgba(0, 0, 0, 0.568);
        }

        .mealscategories img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .mealscategories p {
            padding: 10px;
            font-size: 16px;
        }
        /* item Container Ending */
    </style>
</head>
<body>
    <!-- Header Starting -->
<header>
    <!-- Main Heading Header -->
    <div class="header_home_heading">
        <div id="homeiconshow" onclick=hiddencategories()><i class="fa-solid fa-house"></i><span class="header_heading">MEAL FINDER</span></div>
        <span onclick=showSlider()><i class="fa-solid fa-bars"></i></span>
    </div>
    <!-- Slider -->
    <div class="header_heading_slider">
        <span onclick=hiddenSlider()><i class="fa-regular fa-circle-xmark"></i></span>
        <ul id="sliderlinks">
        </ul>
    </div>
</header>
<!-- Header ending -->

<!-- Maing heading page starting -->
<section class="main_heading_container" onclick=sliderhiddenbody()>
    <!-- Search Bar -->
    <div class="main_heading_content_container">
        <div class="main_heading_searchbar_content_container">
            <input type="text" name="search_bar" id="search_bar" placeholder="Search recipes here ...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="main_heading_text_content_container">
            <h2>What are your favorite cuisines?</h2>
            <p>PERSONALIZE YOUR EXPERIENCE</p>
        </div>
    </div>
</section>

<!-- Categories Container Starting -->
<section id="categoriesContainer" onclick=sliderhiddenbody()>
    <h3>CATEGORIES</h3>
    <div id="categoriesContainerContent">
    </div>
</section>
<!-- item Description Container -->
<br>
<section id="itemandmealscategories" onclick=sliderhiddenbody()>
    <div id="itemcategoriescontainer"></div>
    <div id="melasheading"><h3>MEALS</h3></div>
    <div id="mealscategoriescards">
    </div>
</section>


    <script src="./app.js"></script>
</body>
</html>
