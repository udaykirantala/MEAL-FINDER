<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <!-- Header Starting -->
<header>
    <!-- Main Heading Header -->
    <div class="header_home_heading">
        <a href="#"><i class="fa-solid fa-house"></i><span class="header_heading">MEAL FINDER</span></a>
        <span onclick=showSlider()><i class="fa-solid fa-bars"></i></span>
    </div>
    <!-- Slider -->
    <div class="header_heading_slider">
        <span onclick=hiddenSlider()><i class="fa-regular fa-circle-xmark"></i></span>
        <ul id="sliderlinks">
        </ul>
    </div>
</header>
<!-- Header ending -->

<!-- Maing heading page starting -->
<section class="main_heading_container">
    <!-- Search Bar -->
    <div class="main_heading_content_container">
        <div class="main_heading_searchbar_content_container">
            <input type="text" name="search_bar" id="search_bar" placeholder="Search recipes here ...">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="main_heading_text_content_container">
            <h2>What are your favorite cuisines?</h2>
            <p>PERSONALIZE YOUR EXPERIENCE</p>
        </div>
    </div>
</section>

<!-- Categories Container Starting -->
<section id="categoriesContainer">
    <h3>CATEGORIES</h3>
    <div id="categoriesContainerContent">
    </div>
</section>
<!-- Beef Description Container -->
<section>
    <div id="beefcategoriescontainer"></div>
</section>

    <script src="./app.js"></script>
</body>
</html>
